<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estate Builder</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Estate Builder</h1>
      <nav class="main-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="slider">
      <img class="slide active" src="https://images.unsplash.com/photo-1502673530728-f79b4cab31b1?auto=format&fit=crop&w=1200&q=60" alt="Luxury House 1">
      <img class="slide" src="https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&w=1200&q=60" alt="Luxury House 2">
      <img class="slide" src="https://images.unsplash.com/photo-1560185127-6c9a1d2157e2?auto=format&fit=crop&w=1200&q=60" alt="Luxury House 3">
      <div class="controls">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
      </div>
    </div>
  </section>

  <section class="about">
    <div class="container">
      <h2>Building Dreams Since 1990</h2>
      <p>We are a leading estate builder delivering quality homes and commercial spaces crafted with passion and precision.</p>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      &copy; <span id="year"></span> Estate Builder. All rights reserved.
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
